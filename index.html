          "name": "What is SGPA?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "SGPA stands for Semester Grade Point Average. It is the average of the grade points obtained in all the subjects in a particular semester, weighted by the credits of each subject."
          }
        },
        {
          "@type": "Question",
          "name": "What is CGPA?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "CGPA stands for Cumulative Grade Point Average. It is the overall average of grade points obtained in all the semesters completed so far, weighted by the total credits earned in each semester."
          }
        },
        {
          "@type": "Question",
          "name": "How to calculate SGPA?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "SGPA is calculated by dividing the sum of the product of credits and grade points earned in each subject by the sum of total credits for that semester. Formula: SGPA = Σ(Credits × Grade Points) / Σ(Total Credits)."
          }
        }
      ]
